<md-chips ng-model="selectedUsers" md-autocomplete-snap
              md-transform-chip="transformChip($chip)"
              md-require-match=true>
      <md-autocomplete md-selected-item="selectedUser"
          md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.name"
          placeholder="Search for a user">
        <span md-highlight-text="searchText">{{user.name}}</span>
      </md-autocomplete>
      <md-chip-template>{{$chip.name}}</md-chip-template>
</md-chips>

 <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height md-border-bottom md-no-ink>
    <md-tab ng-repeat="tab in tabs"
              label="{{tab.title}}">

                                          <span>{{ user.name }}</span>
                                          <strong>
                                              <i class="fa fa-fw fa-star"></i>
                                              {{user.title}}
                                          </strong>
                                      </h2>
                                      <div class="mc-content">
                                          <div class="img-container">
                                              <img class="img-responsive" src="{{user.picture}}">
                                          </div>
                                          <div class="mc-description">
                                              {{ user.tagline }}
                                          </div>
                                      </div>
                                      <a class="mc-btn-action">
                                          <i class="fa fa-bars"></i>
                                      </a>
                                      <div class="mc-footer">
                                          <h4>
                                              Social
                                          </h4>
                                          <a class="fa fa-fw fa-facebook"></a>
                                          <a class="fa fa-fw fa-twitter"></a>
                                          <a class="fa fa-fw fa-linkedin"></a>
                                          <a class="fa fa-fw fa-google-plus"></a>
                                      </div>
                                  </article>
                      </div>
              </div>
