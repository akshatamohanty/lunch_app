<html lang="en" >

<title> LunchedIn </title>
<head>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 

    <!--Angular Material StyleSheets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <!--Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--App StyleSheets and Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/general.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>


<body ng-app="lunchedIn" ng-controller="MainCtrl" >
    
    <div id='over'></div>  
    
    <!-- Shifted from ng-show / ng-hide approach to reduce number of watchers for better performance and digest cycle -->
    <!-- use ng-include directly without a div or you get a multiple directives error -->
    <div ng-switch="loggedInUser != null">
      
      <div id='loginModule' ng-switch-when="false" >
          <ng-include src="'templates/loginModal.html'"> </ng-include> 
      </div>
      
      <div id='content' ng-switch-when="true" >
          <ng-include src="'templates/content.html'"> </ng-include> <!-- make sure you add ng-include src attribute -->
          <ng-view>  </ng-view> <!--only works in index.html-->
      </div>
    
    </div>


    <!--Google Maps API-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!--Angular App File -->
    <script src="angularApp.js"></script>
</body>
</html>
