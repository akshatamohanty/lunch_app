<div class='dashboard-header pageTitle'> Lunches     ({{ matches.length }})
    <md-button ng-click='runMatchAlgorithm(); refreshMatchList()'>Run</md-button>  
</div>
<div class='adminViewContainer dashboard-header'> 
  <div layout="row"> 
    <div flex='66' class="details" layout="column">
      <span>{{ selectedMatch.date }} </span>
      <span>Location: {{ selectedMatch.location }}</span>
      <span>Participants: <ul><li ng-repeat=" user in selectedMatch.participants ">{{ user.name }}</li></ul></span>
      <span>Dropouts: <ul><li ng-repeat=" user in selectedMatch.dropouts ">{{ user.name }}</li></ul></span>
    </div>
    <div flex='33'>
        <div layout="column">
        <div flex ng-repeat="match in matches" class='userList'>
          <div class='userbox' ng-click="$parent.selectedMatch = match">{{ match.date }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
