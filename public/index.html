<html lang="en" >

<title> LunchedIn 

</title>
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/general.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>


<body ng-app="lunchedIn"  ng-controller="MainCtrl">



     <div id='loginPage' ng-show=!loggedIn>
        <div id='loginModule'> 
              <h1 id='logo'>LunchedIn.</h1>
              <div id='loginDialog'>

                <md-tabs class='loginTabs' md-dynamic-height md-no-ink md-stretch-tabs="always">           
                  
                  <md-tab class='loginTab' label="Sign In" id="signInTab"> 
                    <form method="post" action="/login">
                      <md-input-container layout-padding>
                        <label>Email</label>
                        <input name="username">
                      </md-input-container>
                      <md-input-container layout-padding>
                        <label>Password</label>
                        <input type="password" name="password">
                      </md-input-container>
                      <md-button class='loginBtn' type="submit" id="signInBtn">Sign In</md-button>
                    </form>
                  </md-tab>

                  <md-tab class='loginTab' label="Sign Up" id="signUpTab">
                      <md-input-container layout-padding>
                        <label>Email</label>
                        <input ng-model="user.email">
                      </md-input-container>
                      <md-input-container layout-padding>
                        <label>Password</label>
                        <input ng-model="user.password">
                      </md-input-container>
                      <md-input-container layout-padding>
                        <label>Repeat Password</label>
                        <input ng-model="user.repeat">  
                      </md-input-container>
                      <span class="passwordMatchMessage" ng-if="user.password==user.repeat && user.repeat">Passwords match!<br></span>
                      <md-button class="loginBtn" id="signUpBtn">Sign Up</md-button>
                  </md-tab>

                  <md-tab ng-disabled=true> <!--dummy tab for spacing--></md-tab>


                  <md-tab class='loginTab' label="Reset" id="resetTab">
                      <md-input-container layout-padding>
                        <label>Email</label>
                        <input ng-model="user.password">
                      </md-input-container>
                      <md-button class='loginBtn' id="resetBtn">Send Password</md-button>
                  </md-tab>

                </md-tabs>
              </div>
          </div> 
     </div>

     <div id="content" ng-show=loggedIn ng-cloak>
  
        <md-toolbar class="md-theme-light" id="mainToolBar" layout="row" flex>
              <div class="md-toolbar-tools">LunchedIn.</div>
              <md-button href="#mates" class='mainIconBtn' aria-label='Mates'> <ng-md-icon icon="favorite" style="fill: white" size="25"></ng-md-icon>  </md-button>
              <md-button href="#preferences" class='mainIconBtn' aria-label='Preferences'> <ng-md-icon icon="account_box" style="fill: white" size="25"></ng-md-icon>  </md-button>
              <md-button href="#matches" class='mainIconBtn'aria-label='Matches'> <ng-md-icon icon="home" style="fill: white; vertical-align: center;" size="25"></ng-md-icon>  </md-button>
        </md-toolbar> 

        <div ng-view>  </div>
     </div>

  


    <!--Google Maps API-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 

    <!--Login Modal Form-->
    <script type="text/javascript" charset="utf-8" src="assets/js/jquery.leanModal.min.js"></script>

    <!--Angular App File -->
 	<script src="angularApp.js"></script>

</body>

</html>
