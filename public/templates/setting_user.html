<div id='pref_for_user' ng-show=!loggedInUser.adminStatus>
  <div layout="column" ng-cloak class="md-inline-form">

    <div layout="row">
    <md-content class="md-padding" layout-xs="column" layout="column" >     
        <md-card class='pref'>
                <md-card-title-media >
                    <div class="md-media-sm card-media"><img src="http://i2.cdn.turner.com/cnnnext/dam/assets/140926165711-john-sutter-profile-image-large-169.jpg" alt="" class="userpicture" /></div>
                </md-card-title-media>
                <md-input-container>
                  <label>Picture</label>
                  <input ng-model="userDetails.picture">
                </md-input-container>
        </md-card>

    </md-content>

    <md-content class="md-padding" layout-xs="column" layout="column">    
        
        <md-card class='pref'>
                <md-input-container>
                  <label>Name</label>
                  <input ng-model="userDetails.name" disabled> 
                </md-input-container>
        </md-card>

        <md-card  class='pref'> 
                <md-input-container>
                  <label>Title</label>
                  <input ng-model="userDetails.title" disabled>
                </md-input-container>
        </md-card>

        <md-card  class='pref'>
                <md-input-container>
                  <label>Email</label>
                  <input ng-model="userDetails.email" type="email" disabled>
                </md-input-container>
        </md-card>


    </md-content>

    <md-content class="md-padding" layout-xs="column" layout="column" >    
        
        <md-card class='pref'>
                <md-input-container>
                  <label>Phone</label>
                  <input ng-model="userDetails.phone">
                </md-input-container>
        </md-card>

        <md-card class='pref'>
                <md-input-container>
                  <label>Password</label>
                  <input ng-model="userDetails.password">
                </md-input-container>
        </md-card>

        <md-card class='pref'>
                <md-input-container>
                  <label>Tagline</label>
                  <input ng-model="userDetails.tagline">
                </md-input-container>
        </md-card>

    </md-content>

    </div>

    <md-button ng-click=editUserPreference()>Save!</md-button>
      
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span> Lunch Preferences</span>
        </h2>
    </md-toolbar>

    <md-subheader>Cuisine Preference </md-subheader>
      <md-card>
          <div layout="row" layout-wrap>
            <div flex="50" flex-gt-sm="100" layout="column">
              <div>
                <fieldset class="standard" >
                    <div layout="row" layout-wrap flex>
                      <div flex="15" ng-repeat="cuisine in cuisines" >
                        <md-checkbox ng-checked="exists(cuisine.name, userDetails.cuisine)" ng-click="toggle(cuisine.name, userDetails.cuisine)">
                          {{ cuisine.name }} 
                        </md-checkbox>
                      </div>
                    </div>
                  </fieldset>
              </div>
            </div>
          </div>
      </md-card>

    <md-subheader>Availability</md-subheader>
      <md-card>
          <div layout="row" layout-wrap>
            <div flex="50" flex-gt-sm="100" layout="row">
              <div>
                <fieldset class="standard" >
                    <legend><b>Availablity</b></legend>
                    <div layout="row" layout-wrap flex>
                      <div flex="35" ng-repeat="day in days" >
                        <md-checkbox ng-checked="exists(day, userDetails.available)" ng-click="toggle(day, userDetails.available)">
                          {{ day }} 
                        </md-checkbox>
                      </div>
                    </div>
                  </fieldset>
              </div>
            </div>
          </div>
      </md-card>
     

  </div>
</div>
