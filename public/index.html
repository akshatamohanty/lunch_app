<html lang="en" >

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/general.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>


<body ng-app="lunchedIn" ng-cloak ng-controller="MainCtrl">
	  
      <md-toolbar id="mainToolBar" layout="row" flex class="md-toolbar-tools">
            <div class="md-toolbar-tools" id="appname">LunchedIn.</div>
            <md-button href="#mates" class='mainIconBtn' aria-label='Mates'> <ng-md-icon icon="favorite" style="fill: white" size="25"></ng-md-icon>  </md-button>
            <md-button href="#preferences" class='mainIconBtn' aria-label='Preferences'> <ng-md-icon icon="account_box" style="fill: white" size="25"></ng-md-icon>  </md-button>
            <md-button href="#matches" class='mainIconBtn'aria-label='Matches'> <ng-md-icon icon="home" style="fill: white; vertical-align: center;" size="25"></ng-md-icon>  </md-button>
      </md-toolbar> 

      <div id="w" ng-show=!loggedIn>
        <div id="content">
          <h1>Welcome to LunchedIn!</h1>
          <center><p> Fun way to increase your network while lunch-ing!</p>
          <a href="#loginmodal" class="flatbtn" id="modaltrigger">Login</a></center>
        </div>
      </div>

      <div id="loginmodal" style="display:none;">
        <h1>User Login</h1>
        <form id="loginform" name="loginform" method="post" action="/login">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" class="txtfield" tabindex="1">
          
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="txtfield" tabindex="2">
          
          <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>
        </form>
      </div>


    <script type="text/javascript">
    $(function(){     
      $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });
    });
    </script>
   
    <div ng-view ng-show=loggedIn>

    </div>

    <!--Google Maps API-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 

    <!--Login Modal Form-->
    <script type="text/javascript" charset="utf-8" src="assets/js/jquery.leanModal.min.js"></script>

    <!--Angular App File -->
 	<script src="angularApp.js"></script>

</body>

</html>
